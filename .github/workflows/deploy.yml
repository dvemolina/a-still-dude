name: Deploy to Hostinger

on:
  push:
    branches:
      - main # Replace with your desired branch for deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.12.2 # Use the Node.js version your project requires
          cache: 'pnpm'

      # Step 3: Install pnpm
      - name: Install pnpm
        run: |
          npm install -g pnpm
          export PATH="$(npm bin -g):$PATH" # Ensure pnpm is in PATH
          pnpm --version # Verify pnpm installation

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 5: Build the project
      - name: Build the project
        run: pnpm run build

      # Step 6: Deploy to Hostinger via SSH
      - name: Deploy to Hostinger via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_KEY }}
          HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          USER: ${{ secrets.HOSTINGER_SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan $HOST >> ~/.ssh/known_hosts
          rsync -avz --delete ./build/ "$USER@$HOST:~/public_html/astillfella/"
