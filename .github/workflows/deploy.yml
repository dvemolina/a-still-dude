name: Deploy to Hostinger

on:
  push:
    branches:
      - main # Replace with the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Instal pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      # Step 3: Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2 # Match your SvelteKit project's Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 4: Build the project
      - name: Build the project
        run: pnpm run build

      #  Step 5: Deploy to Hostinger via SSH
      - name: Deploy to Hostinger via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_KEY }}
          HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          USER: ${{ secrets.HOSTINGER_SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan $HOST >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no $USER@$HOST 'echo "SSH connection is working"'
          rsync -avz --delete ./build/ "$USER@$HOST:~/public_html/astillfella/"
