name: Deploy to Hostinger

on:
  push:
    branches:
      - main # Replace with the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Instal pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      # Step 3: Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2 # Match your SvelteKit project's Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 4: Build the project
      - name: Build the project
        run: pnpm run build

      #  Step 5: Deploy to Hostinger via SFTP
      - name: Deploy to Hostinger via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with: 
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          local_path: './build/*'
          remote_path: '/home/u360458176/domains/ogideas.com/public_html/astillfella'
          password: ${{ secrets.FTP_PASSWORD }}

          

